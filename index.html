<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spider-Fan Page</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Favicon-->
    <link rel="icon" href="https://fav.farm/ðŸ•¸ï¸" />
  </head>
  <body>
    <div
      class="container custom-container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="middle-section bg-light p-5 rounded shadow text-center">
        <h1 class="mb-3" style="font-family: 'ZCOOL KuaiLe', cursive">
          Spider-Fan Page
        </h1>
        <h2 class="mb-4">Sign Up</h2>

        <form id="signup-form" novalidate>
          <div class="mb-3 text-start">
            <label for="name" class="form-label text-dark">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
            <div class="invalid-feedback">Please enter your name.</div>
          </div>

          <div class="mb-3 text-start">
            <label for="email" class="form-label text-dark">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>

          <div class="mb-3 text-start">
            <label for="dob" class="form-label text-dark">Date of Birth:</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              name="dob"
              required
            />
            <div class="invalid-feedback">Please enter your date of birth.</div>
          </div>

          <div class="mb-3 text-start">
            <label for="password" class="form-label text-dark">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
            <div class="invalid-feedback">
              Password must be at least 6 characters and include a number.
            </div>
          </div>

          <div class="form-check mb-4 text-start">
            <input
              class="form-check-input"
              type="checkbox"
              id="terms"
              name="terms"
              required
            />
            <label class="form-check-label text-dark" for="terms">
              I accept the terms and conditions
            </label>
            <div class="invalid-feedback">You must accept the terms.</div>
          </div>

          <div class="d-grid">
            <input
              type="submit"
              class="btn btn-primary btn-lg"
              value="Submit"
            />
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript Validation -->
    <script>
      const form = document.getElementById("signup-form");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const dob = document.getElementById("dob");
        const password = document.getElementById("password");
        const terms = document.getElementById("terms");

        let isValid = true;

        // Reset previous states
        [name, email, dob, password].forEach((input) => {
          input.classList.remove("is-invalid", "is-valid");
        });

        // Name check
        if (name.value.trim() === "") {
          name.classList.add("is-invalid");
          isValid = false;
        } else {
          name.classList.add("is-valid");
        }

        // Email check
        if (!email.value.includes("@") || email.value.trim() === "") {
          email.classList.add("is-invalid");
          isValid = false;
        } else {
          email.classList.add("is-valid");
        }

        // DOB check
        if (dob.value === "") {
          dob.classList.add("is-invalid");
          isValid = false;
        } else {
          dob.classList.add("is-valid");
        }

        // Password check
        if (password.value.trim().length < 6 || !/[0-9]/.test(password.value)) {
          password.classList.add("is-invalid");
          isValid = false;
        } else {
          password.classList.add("is-valid");
        }

        // Terms check
        if (!terms.checked) {
          terms.classList.add("is-invalid");
          isValid = false;
        } else {
          terms.classList.remove("is-invalid");
        }

        // If details are all good, show SpiderVerse confirmation and reset
        if (isValid) {
          alert(
            "Welcome to the Spider-Verse! You're now officially part of the team."
          );
          form.reset();
          [name, email, dob, password].forEach((input) =>
            input.classList.remove("is-valid")
          );
        }
      });
    </script>
  </body>
</html>
