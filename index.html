<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spider-Fan Page</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="container custom-container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="middle-section bg-light p-5 rounded shadow text-center">
        <h1 class="mb-3" style="font-family: 'ZCOOL KuaiLe', cursive">
          Spider-Fan Page
        </h1>
        <h2 class="mb-4">Sign Up</h2>
        <form id="signup-form">
          <div class="mb-3 text-start">
            <label for="name" class="form-label text-dark">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="mb-3 text-start">
            <label for="email" class="form-label text-dark">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3 text-start">
            <label for="dob" class="form-label text-dark">Date of Birth:</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              name="dob"
              required
            />
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label text-dark">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="form-check mb-4 text-start">
            <input
              class="form-check-input"
              type="checkbox"
              id="terms"
              name="terms"
              required
            />
            <label class="form-check-label text-dark" for="terms">
              I accept the terms and conditions
            </label>
          </div>
          <div class="d-grid">
            <input
              type="submit"
              class="btn btn-primary btn-lg"
              value="Submit"
            />
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS (optional for components like modals, dropdowns, etc) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
